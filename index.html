<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript Robot</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div class="container">
	<div class="color+padding">
		<div class="padding-color">
		</div>	
		<div class="colors">
			<div class="lima" id="#00FF00"></div>
			<div class="red" id="#FF4500"></div>
			<div class="pink" id="#FF00FF"></div>
			<div class="blue" id="#00FFFF"></div>
			<div class="green" id="#008B8B"></div>
			<div class="yellow" id="#FFD700"></div>
			<div class="springGreen" id="#00FF7F"></div>
			<div class="purple" id="#6A1B9A"></div>
			<div class="color-robot" id="#5f93e8"></div>
		</div>
	</div>
		
		<div class="robot+h1">
			<h1 class="tittle">JavaScript Robot</h1>
			<div class="robots">
				<div class="android"> 
					<div class="head"> 
						<div class="eyes"> 
							<div class="left_eye"></div> 
							<div class="right_eye"></div>
						</div>
					</div>
					<div class="js">
						<img class = "js-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/480px-Unofficial_JavaScript_logo_2.svg.png" alt="">
					</div>
					<div class="upper_body"> 
						<div class="left_arm"></div> 
						<div class="torso"></div> 
						<div class="right_arm"></div> 
					</div> 
					<div class="lower_body"> 
						<div class="left_leg"></div> 
						<div class="right_leg"></div> 
					</div> 
				</div>
			</div>
		</div>	
	</div>
	<script src="assets/js/app.js" type="text/JavaScript"></script>
</body>
</html>
